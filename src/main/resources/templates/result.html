<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Result Page</title>
</head>
<body>

    <!--  import navbar  -->
    <div th:insert="~{navbar :: navbar}"></div>

    <main class="container py-5 px-4">

        <div class="card bg-dark text-light py-5 px-4 mx-auto">

            <h3 class="bg-danger text-center mb-5 p-2">Your Score</h3>

            <div class="d-flex justify-content-center">
                <p>Participant name: &nbsp;&nbsp; <span th:if="${result}" th:text="${result.name}"></span></p>
            </div>

            <div class="d-flex justify-content-center">
                <p class="my-3">Total correct answer: &nbsp;&nbsp; <span th:if="${result}" th:text="${result.totalCorrect}"></span></p>
            </div>

            <div class="d-flex justify-content-center">
                <p>Total incorrect: &nbsp;&nbsp; <span th:if="${result}" th:text="5 - ${result.totalCorrect}"></span></p>
            </div>

            <div class="d-flex justify-content-between mt-5">
                <a th:href="@{scores}" class="btn btn-success w-50">View Scores</a>
                <a th:href="@{/}" class="btn btn-outline-info w-25">Back To Home</a>
            </div>

        </div>


    </main>

    <!--  import footer  -->
    <div th:insert="~{footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
