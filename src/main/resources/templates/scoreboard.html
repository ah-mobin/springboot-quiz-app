<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Score Board</title>
</head>
<body>

    <!--  import navbar  -->
    <div th:insert="~{navbar :: navbar}"></div>

    <main class="container my-5">

        <h1 class="text-center bg-danger text-light mb-5">Score Board</h1>

        <div class="bg-dark">
            <table class="table table-border text-light">
                <tr>
                    <td>Participant</td>
                    <td>Total Correct</td>
                    <td>Total Incorrect</td>
                    <td>Total Questions</td>
                </tr>

                <tr th:each="score : ${scores}">
                    <td th:text="${score.name}"></td>
                    <td th:text="${score.totalCorrect}"></td>
                    <td th:text="5 - ${score.totalCorrect}"></td>
                    <td th:text="5"></td>
                </tr>
            </table>
        </div>


    </main>

    <!--  import footer  -->
    <div th:insert="~{footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
