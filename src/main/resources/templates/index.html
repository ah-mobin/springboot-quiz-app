<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Home Page</title>
</head>
<body>

    <!--  import navbar  -->
    <div th:insert="~{navbar :: navbar}"></div>

    <main class="container main-container">
        <div class="img-block">
            <img th:src="@{/images/exam.svg}" alt="">
        </div>

        <div class="form-block">
            <h2 class="mb-3 text-center">Spring Boot Quiz App</h2>

            <form action="/quiz" method="POST" class="card bg-dark py-5 px-4">
                <p class="text-light">Enter Your Name</p>
                <input type="text" name="name" id="name" class="form-control">
                <p class="text-warning mt-1" th:if="${warning}" th:text="${warning}"></p>
                <button type="submit" class="mt-2 btn btn-warning w-100">Start Quiz</button>
            </form>
        </div>

    </main>

    <!--  import footer  -->
    <div th:insert="~{footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
