<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Quiz Page</title>
</head>
<body>

<!--  import navbar  -->
<div th:insert="~{navbar :: navbar}"></div>

<main class="container py-5 px-4">

    <h1 class="bg-info text-dark">Only Select The Correct Answer</h1>

    <form action="quiz-submit" method="post" th:object="${questionForm}">
        <div class="ques-block bg-dark text-light" th:each="ques, i: ${questionForm.questions}">
            <p class="title" th:text="${ques.title}"></p>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="1">
                <span th:text="${ques.optionA}"></span>
            </div>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="2">
                <span th:text="${ques.optionB}"></span>
            </div>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="3">
                <span th:text="${ques.optionC}"></span>
            </div>

            <input type="hidden" th:name="|questions[${i.index}].id|" th:value="${ques.id}">
            <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}">
            <input type="hidden" th:name="|questions[${i.index}].correct|" th:value="${ques.correct}">

        </div>

        <button type="submit" class="btn btn-success d-block mx-auto mt-4">Submit</button>
    </form>
</main>

<!--  import footer  -->
<div th:insert="~{footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
